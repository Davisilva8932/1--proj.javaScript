<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   
    <title>conversor de moeda</title>
</head>
<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-money">

    <main>
        <label>
            converter <b>de</b>
            <select>
                <option>R$ Real brasileiro</option>
            </select>
        </label>

        <label>
            converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dolar americano</option>
                <option value="euro">R$ â‚¬ Euro</option>
            </select>
        </label>

        <label>
            valor
            <input class="input-currency"  placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/Real.png" alt="logo-moeda-aconverter">
                <p class="currency">Real</p>
                <p class="currency-values-to-convert">R$ 0.0</p>
            </div>

           <img class="arrow-imag" src="./assets/seta.png" alt="logo-seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dolar americano</p>
                <p class="currency-values">R$ 0.0</p>
            </div>
        
        </section>
    </main>

</body>
<script src="./scripts.js"></script>
</html>
